name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build jar
      run: mvn clean package
    - name: Build the Docker image
      run: docker build -t venkatesan06/my-app:v1 .
    - name: Push the Docker image
      run: |
        docker login -u venkatesan06 -p venkatesan0604
        docker push venkatesan06/my-app:v1
